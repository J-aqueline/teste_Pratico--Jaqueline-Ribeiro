<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verificar número perfeito</title>
  <!-- Inclui os arquivos CSS e JS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Verificar número perfeito</h1>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="form-group">
          <label for="numero">Digite um número:</label>
          <input type="number" class="form-control" id="numero">
        </div>
        <button type="button" class="btn btn-primary" onclick="verificarNumero()">Verificar</button>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-4">
        <div class="alert alert-info" role="alert" id="resultado"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
